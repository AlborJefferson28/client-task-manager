<p-fileupload name="demo[]" (onUpload)="onFileSelected($event)"
    [multiple]="true" accept=".json" maxFileSize="1000000" mode="advanced">
    <ng-template #empty>
        <div>Drag and drop files to here to upload.</div>
    </ng-template>
    <ng-template #content>
        @if (uploadedFiles.length) {
        <ul>
            @for (file of uploadedFiles; track $index) {
            <li>{{ file.name }} - {{ file.size }} bytes</li>
            }
        </ul>
        }
    </ng-template>
</p-fileupload>
