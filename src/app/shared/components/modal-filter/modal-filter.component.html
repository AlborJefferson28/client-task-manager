<form [formGroup]="form">
    <section class="w-full flex flex-col justify-center items-center">
        <main class="w-full flex flex-col justify-center gap-4 mt-5">
            <div class="w-full flex justify-center gap-4 mb-4">
                <p-floatlabel class="w-full">
                    <input id="name" type="text" pInputText formControlName="name" class="w-full" />
                    <label for="name">Nombre</label>
                </p-floatlabel>
            </div>
        </main>

        <main class="w-full flex flex-row justify-center gap-4 mt-5">
            <div class="w-full flex justify-center gap-4 mb-4">
                <p-floatlabel class="w-full">
                    <p-multiselect inputId="priority" [options]="taskPriorities" formControlName="priority"
                        optionLabel="label" optionValue="label" filterBy="label" appendTo="body" styleClass="w-full"
                        [maxSelectedLabels]="2">
                    </p-multiselect>
                    <label for="priority">Prioridad</label>
                </p-floatlabel>
            </div>

            <div class="w-full flex justify-center gap-4 mb-4">
                <p-floatlabel class="w-full">
                    <p-multiselect inputId="status" [options]="taskStatus" formControlName="status" optionLabel="label"
                        optionValue="label" filterBy="label" styleClass="w-full" appendTo="body" [maxSelectedLabels]="2">
                    </p-multiselect>
                    <label for="status">Estado</label>
                </p-floatlabel>
            </div>
        </main>
    </section>

    <p-divider></p-divider>
    <div class="flex justify-between gap-2">
        <div class="flex-row">
            <p-button label="Clear" icon="pi pi-trash" severity="danger" (click)="clearFilter()" />
        </div>
        <div class="flex flex-row gap-2">
            <p-button label="Cancelar" severity="secondary" (click)="closeModal()" />
            <p-button label="Aplicar" (click)="saveForm()" />
        </div>
    </div>
</form>
