<p-table #dt [value]="dataTable" [rows]="5" [columns]="columns" [paginator]="true" [globalFilterFields]="['']"
  [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
  currentPageReportTemplate="Mostrando {last} de {totalRecords} registros" [showCurrentPageReport]="true">
  <ng-template #caption>
    <div class="flex items-center justify-end">
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="dt.filterGlobal($event, 'contains')" placeholder="Buscar..."
          size="small" />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th style="width: 3rem"></th>
      @for (col of columns; track col.field ) {
      <th [style.minWidth]="'8rem'">
        {{ col.header }}
      </th>
      }
      <th style="width: 8rem">Acciones</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td></td>
      @for (col of columns; track col.field) {
      <td>
        {{ product[col.field] }}
      </td>
      }
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="onEditItem('edit', product)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
          (click)="deleteProduct(product)" />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="columns.length + 1" class="h-32 text-center">
        No hay informaci√≥n.
      </td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
