<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" (onClick)="openModal('create')" icon="pi pi-plus" class="mr-2" />
    </ng-template>

    <ng-template #end>
        <input type="file" (change)="onFileSelected($event)" accept=".json" pInputText class="mr-2" />
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportData()" />
    </ng-template>
</p-toolbar>
