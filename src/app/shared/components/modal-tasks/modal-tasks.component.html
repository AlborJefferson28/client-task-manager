<form [formGroup]="form">
    <section class="w-full flex flex-col justify-center items-center">
        <main class="w-full flex flex-row justify-center gap-4 mt-5">
            <div class="w-1/2 flex justify-center gap-4 mb-4">
                <p-floatlabel>
                    <input id="name" type="text" pInputText formControlName="name" />
                    <label for="name">Nombre</label>
                </p-floatlabel>
            </div>
            <div class="w-1/2 flex justify-center gap-4 mb-4">
                <p-floatlabel>
                    <input id="description" type="text" pInputText formControlName="description" />
                    <label for="description">Descripci√≥n</label>
                </p-floatlabel>
            </div>
        </main>

        <main class="w-full flex flex-row justify-start gap-4 mt-5">
            <div class="w-1/2 flex justify-start gap-4 mb-4">
                <p-select [options]="taskPriorities" formControlName="priority" optionLabel="label" optionValue="value"
                    filterBy="label" placeholder="Seleccionar prioridad" class="w-full" appendTo="body">
                </p-select>
            </div>

            @if (dynamicDialogConfig.data.mode === 'edit') {
            <div class="w-1/2 flex justify-start gap-4 mb-4">
                <p-select [options]="taskStatus" formControlName="status" optionLabel="label" optionValue="value"
                    filterBy="label" placeholder="Seleccionar estado" class="w-full" appendTo="body">
                </p-select>
            </div>
            }
        </main>
    </section>

    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="closeModal()" />
        <p-button label="Guardar" (click)="saveForm()" />
    </div>
</form>
