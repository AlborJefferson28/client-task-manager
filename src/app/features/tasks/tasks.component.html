<app-table
    class="w-full block"
    [dataTable]="taskStore$.taskListFiltered().length > 0 ? taskStore$.taskListFiltered() : taskStore$.taskList()"
    [columns]="columns()"
    (newItem)="openModalTask('create', $event)"
    (editItem)="openModalTask('edit', $event)"
    (deleteItem)="removeTask($event)"
    (filterTasks)="filterTasks($event)"
></app-table>
<p-confirmdialog />
